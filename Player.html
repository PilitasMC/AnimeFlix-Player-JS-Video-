<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Home</title>
    <link href="css/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="eden">
    <div class="player-container">
        <h1>EASY PLAYER by Palmita (Video.js EDITION)</h1>
        <!--Titulo del video-->
        <h3 id="title"></h3>
        <!--Video-->
        <video id="my-video" class="video-js anime" controls preload="auto" autoplay
		  poster="m.jpg" data-setup="{}">
        <source src="./videos/1.mp4" type="video/mp4">
        <!--Contenedor de botones-->
    </div>
    <div class="btn-Container">
        <a id="ant" class="btn">Anterior</a>
        <a class="download btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
            <polyline points="7 11 12 16 17 11" />
            <line x1="12" y1="4" x2="12" y2="16" />
          </svg>
        </a>
        <a id="sig" class="btn">Siguiente</a>
    </div><!--End button Container-->
</div>
</body>
    <script src="Script.js"></script>
    <script src="js/video.min.js"></script> 
    <script type="text/javascript">
    
      var myPlayer = videojs('my-video');
      videojs("my-video").ready(function(){
          var myPlayer = this;
          myPlayer.play();
      });
        
    </script> 
</html>
